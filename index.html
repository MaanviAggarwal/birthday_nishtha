<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-message">
        <h1>It's your Birthday!</h1>
        <button id="celebrate-btn">Let's Celebrate</button>
    </div>

    <div id="birthday-popup" class="hidden">
        <div class="cake">
            <img src="https://example.com/birthday-cake.png" alt="Birthday Cake">
            <div class="candles">
                <span class="candle">🎂</span>
                <span class="candle">🎂</span>
                <span class="candle">🎂</span>
            </div>
        </div>
        <div id="confetti">🎉🎉🎉</div>
        <div id="balloons">🎈🎈🎈</div>
        <img src="your-friend-image.jpg" alt="Birthday Girl" class="friend-image">
        <p>Happy Birthday, you are <span id="age"></span> years old!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
